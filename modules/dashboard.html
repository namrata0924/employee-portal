<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard - Employee Lifecycle Management</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar will be injected here -->
        <main class="main-content">
            <div class="module-container">
                <h2>Employee Dashboard</h2>

                <!-- Multi-Step Section -->
                <div class="multi-step-section">
                    <div class="progress_container">
                        <div class="circle active">1</div>
                        <div class="circle">2</div>
                        <div class="circle">3</div>
                        <div class="circle">4</div>
                        <div class="circle">5</div>
                        <div class="circle">6</div>
                        <div class="circle">7</div>
                    </div>

                    <div class="step-content" id="step-content">
                        <!-- Step 1 -->
                        <div class="step card" data-step="1">
                            <h4>Step 1: View Process Documents</h4>
                            <div class="step-content">
                                <form class="modal-form" id="process-docs-form">
                                    <div class="form-group">
                                        <label>Document Type</label>
                                        <select required>
                                            <option value="">Select Document Type</option>
                                            <option value="pdf">PDF</option>
                                            <option value="video">Video</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Comments</label>
                                        <textarea placeholder="Any additional comments..."></textarea>
                                    </div>
                                    <button type="submit" class="btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>

                        <!-- Step 2 -->
                        <div class="step card" data-step="2" style="display: none;">
                            <h4>Step 2: Department Training Videos</h4>
                            <div id="dept-training-content"></div>
                        </div>

                        <!-- Step 3 -->
                        <div class="step card" data-step="3" style="display: none;">
                            <h4>Step 3: 360 Degree Feedback Form</h4>
                            <div id="feedback-content"></div>
                        </div>

                        <!-- Step 4 -->
                        <div class="step card" data-step="4" style="display: none;">
                            <h4>Step 4: KPI, KRI</h4>
                            <div id="kpi-kri-content"></div>
                        </div>

                        <!-- Step 5 -->
                        <div class="step card" data-step="5" style="display: none;">
                            <h4>Step 5: Brand Survey</h4>
                            <div id="brand-survey-content"></div>
                        </div>

                        <!-- Step 6 -->
                        <div class="step card" data-step="6" style="display: none;">
                            <h4>Step 6: Grievance Form</h4>
                            <div id="grievance-content"></div>
                        </div>

                        <!-- Step 7 -->
                        <div class="step card" data-step="7" style="display: none;">
                            <h4>Step 7: POSH Complaint</h4>
                            <div id="posh-content"></div>
                        </div>
                    </div>

                    <div class="step-navigation">
                        <button class="btn-nav" id="prev-step" disabled>Back</button>
                        <button class="btn-nav" id="next-step">Next</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/components/sidebar.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
